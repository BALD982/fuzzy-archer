############################################################################################

# [Units]
#
#     #
#     # This section is for managing the selection and formatting of units.
#     #
#
#     [[Groups]]
#         #
#         # For each group of measurements, this section sets what units to use for it.
#         # NB: The unit is always in the singular. I.e., 'mile_per_hour', NOT 'miles_per_hour'
#         #
#         group_altitude     = meter                 # Options are 'foot' or 'meter'
#         group_degree_day   = degree_C_day         # Options are 'degree_F_day' or 'degree_C_day'
#         group_direction    = degree_compass
#         group_moisture     = centibar
#         group_percent      = percent
#         group_pressure     = mbar                 # Options are 'inHg', 'mmHg', 'mbar', or 'hPa'
#         group_radiation    = watt_per_meter_squared
#         group_rain         = mm                   # Options are 'inch', 'cm', or 'mm'
#         group_rainrate     = mm_per_hour          # Options are 'inch_per_hour', 'cm_per_hour', or 'mm_per_hour'
#         group_speed        = km_per_hour          # Options are 'mile_per_hour', 'km_per_hour', 'knot', or 'meter_per_second'
#         group_speed2       = km_per_hour2         # Options are 'mile_per_hour2', 'km_per_hour2', 'knot2', or 'meter_per_second2'
#         group_temperature  = degree_C             # Options are 'degree_F' or 'degree_C'
#         group_uv           = uv_index
#         group_volt         = volt
#
#         # The following unit groups are used internally and should not be changed:
#         group_count        = count
#         group_interval     = minute
#         group_time         = unix_epoch
#
#     [[StringFormats]]
#         #
#         # This section sets the string formatting for each type of unit.
#         #
#         centibar           = %.0f
#         cm                 = %.2f
#         cm_per_hour        = %.2f
#         degree_C           = %.1f
#         degree_F           = %.1f
#         degree_compass     = %.0f
#         foot               = %.0f
#         hPa                = %.1f
#         hour               = %.1f
#         inHg               = %.3f
#         inch               = %.2f
#         inch_per_hour      = %.2f
#         km_per_hour        = %.0f
#         km_per_hour2       = %.1f
#         knot               = %.0f
#         knot2              = %.1f
#         mbar               = %.1f
#         meter              = %.0f
#         meter_per_second   = %.1f
#         meter_per_second2  = %.1f
#         mile_per_hour      = %.0f
#         mile_per_hour2     = %.1f
#         mm                 = %.1f
#         mmHg               = %.1f
#         mm_per_hour        = %.1f
#         percent            = %.0f
#         second             = %.0f
#         uv_index           = %.1f
#         volt               = %.1f
#         watt_per_meter_squared = %.0f
#         NONE               = "   N/A"
#
#     [[Labels]]
#         #
#         # This section sets a label to be used for each type of unit.
#         #
#         centibar          = " cb"
#         cm                = " cm"
#         cm_per_hour       = " cm/hr"
#         degree_C          =   °C
#         degree_F          =   °F
#         degree_compass    =   °
#         foot              = " feet"
#         hPa               = " hPa"
#         inHg              = " inHg"
#         inch              = " in"
#         inch_per_hour     = " in/hr"
#         km_per_hour       = " km/h"
#         km_per_hour2      = " km/h"
#         knot              = " knots"
#         knot2             = " knots"
#         mbar              = " mbar"
#         meter             = " meters"
#         meter_per_second  = " m/s"
#         meter_per_second2 = " m/s"
#         mile_per_hour     = " mph"
#         mile_per_hour2    = " mph"
#         mm                = " mm"
#         mmHg              = " mmHg"
#         mm_per_hour       = " mm/hr"
#         percent           =   %
#         volt              = " V"
#         watt_per_meter_squared = " W/m²"
# 		day               = " day",    " days"
#         hour              = " hour",   " hours"
#         minute            = " minute", " minutes"
#         second            = " second", " seconds"
#         NONE              = ""
#
#     [[TimeFormats]]
#         #
#         # This section sets the string format to be used
#         # each time scale.
#         #
#         day        = %H:%M
#         week       = %H:%M on %A
#         month      = %d-%b-%Y %H:%M
#         year       = %d-%b-%Y %H:%M
#         rainyear   = %d-%b-%Y %H:%M
#         current    = %d-%b-%Y %H:%M
#         ephem_day  = %H:%M
#         ephem_year = %d-%b-%Y %H:%M
#
#         [[DegreeDays]]
#           #
#           # This section sets the base temperatures used for the calculation
#           # of heating and cooling degree-days.
#           #
#
#           # Base temperature for heating days, with unit:
#           heating_base = 10, degree_C
#           # Base temperature for cooling days, with unit:
#           cooling_base = 30, degree_C
#
#     [[Trend]]
#         time_delta = 10800  # 3 hours
#         time_grace = 300    # 5 minutes
#
# ############################################################################################
#
# [Labels]
#
#     #
#     # Generic labels
#     #
#
#     # Set to hemisphere abbreviations suitable for your location:
#     hemispheres = N, S, O, W
#
#     [[Generic]]
#         #
#         # Generic labels, keyed by an observation type.
#         #
#         barometer      = Barometric Pressure
#         dewpoint       = Dew Point
#         heatindex      = Heat Index
#         inHumidity     = Inside Humidity
#         inTemp         = Inside Temperature
#         outHumidity    = Outside Humidity
#         outTemp        = Outside Temperature
#         radiation      = Radiation
#         rain           = Rainfall
#         rain_days      = Days With Rainfall
#         rainRate       = Rain Rate
#         rxCheckPercent = ISS Signal Quality
#         UV             = UV
#         windDir        = Wind Direction
#         windGust       = Gust Speed
#         windGustDir    = Gust Direction
#         windSpeed      = Wind Speed
#         windchill      = Wind Chill
#         windgustvec    = Gust Vector
#         windvec        = Wind Vector
#
#         # This one is probably specific to my station!
#         extraTemp1     = Pond Temperature

############################################################################################

[Language]

    #
    # Set a language below and labels will be overridden with any that are specified in
    # skins/languages/[language].conf
    #
    # Choices are: espanol, francais, italian, german

    language = german

############################################################################################

[Almanac]

    # The labels to be used for the phases of the moon:
    moon_phases = New, Waxing crescent, First quarter, Waxing gibbous, Full, Waning gibbous, Last quarter, Waning crescent
    sunset = Sunset
    sunrise = Sunrise

############################################################################################

[CheetahGenerator]

    # This section is used by the generator CheetahGenerator, and specifies
    # which files are to be generated from which template.

    encoding = utf8    # Possible encodings are 'html_entities', 'utf8', or 'strict_ascii'


    search_list_extensions = user.historygenerator.MyXSearch

    [[SummaryByMonth]]
        #
        # Reports that summarize "by month"
        #
        [[[NOAA_month]]]
            encoding = strict_ascii
            template = NOAA/NOAA-YYYY-MM.txt.tmpl

    [[SummaryByYear]]
        #
        # Reports that summarize "by year"
        #
        [[[NOAA_year]]]
            encoding = strict_ascii
            template = NOAA/NOAA-YYYY.txt.tmpl

    [[ToDate]]
        #
        # Reports that show statistics "to date", such as day-to-date,
        # week-to-date, month-to-date, etc.
        #
        [[[history]]]
            template = history.html.tmpl

    [[HTMLFiles]]
        #
        # Pages that do not require time interval specific tags
        #
        [[[about]]]
            template = about.html.tmpl

        [[[news]]]
            template = news.html.tmpl

        [[[stats]]]
            template = stats.html.tmpl

        [[[day]]]
            template = day.html.tmpl

        [[[week]]]
            template = week.html.tmpl

        [[[month]]]
            template = month.html.tmpl

        [[[year]]]
            template = year.html.tmpl

		[[[live]]]
            template = index.html.tmpl

