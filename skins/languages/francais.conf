#
# Override headings and labels with a different language
#
# This customisation is for: Francais
#

[Labels]

    #
    # Generic labels
    #

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        barometer      = Pression barométrique
        outHumidity    = Taux d'humidité
        inTemp         = Température
        radiation      = Ensoleillement
        rain           = Préciptiations
        windSpeed      = Vitesse du vent
        windDir        = Direction du vent
        windGust       = Vitesse des rafales
        windGustDir    = Direction des ragales
        windchill      = Refroidissement

#       Don't have any translations for these yet:
#
#        dewpoint       =
#        heatindex      =
#        inHumidity     =
#        outTemp        =
#        rainRate       =
#        windgustvec    =
#        windvec        =


[BootstrapLabels]

    #
    # Labels specific to the Bootstrap template
    #

    title = "La météo en France"

    [[headings]]
        front_page  = Météo en direct
        stats       = Statistiques
        history     = Historique
        news        = Noevelles
        about       = Information
        last_update = Mise à jour:

    [[timespans]]
        day      = Dernière 24 heures
        today    = Hier             # today = any time since midnight
        week     = Cette semaine
        month    = Ce mois
        year     = Cette année
        ever     = Depuis toujours

    [[status]]
        latitude       = Latitude:
        longitude      = Longitude:
        altitude       = Altitude:
        station_uptime = Station en fonction:
        server_uptime  = Serveur en fonction:

    [[history_tables]]
        min_temp = Températures minimums
        max_temp = Températures maximums
        avg_temp = Températures moyens
        rain     = Précipitations
        NOAA     = Données NOAA

    [[minmax]]
        min = Min
        max = Max
